    <script>
function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
    });
}
    function login() {
        FB.login(function(response) {
            if (response.authResponse) {
            // connected
            } else {
                // cancelled
            }
        });
     }
      // Additional JS functions here
      window.fbAsyncInit = function() {
        console.log("Facebook loaded; initializing sdk.");
        FB.init({
          appId      : '481050461944336', // App ID
          channelUrl : '//mockup-1.herokuapp.com/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });
    
        // Additional init code here
    FB.getLoginStatus(function(response) {
        console.log("getLoginStatus: Got a response");        
        if (response.status === 'connected') {
            console.log("Response: Connected");
            // connected
            testAPI();
        } else if (response.status === 'not_authorized') {
            console.log("Response: Not authorized");
            // not_authorized
            testAPI();
            login();
        } else {
            console.log("Response: Not connected");
            // not_logged_in
            testAPI();
            login();
        }
    });
  };
    
      // Load the SDK Asynchronously

         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));
       $("#loginFB").click(function(){
         login();
       });
